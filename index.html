<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <style>
        body > div {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>FizzBuzz</h1>
    <div>
    <form>
        <h2>Input</h2>
        <textarea id="fizzBuzzValues" style="display: block;width: 100%;height: 400px;">1
3
5

15
A
23</textarea>
        <div><button id="fizzBuzz">FizzBuzz!</button></div>
    </form>
    <div id="results">
        <h2>Results</h2>
        <pre></pre>
    </div>
    </div>
</body>
<script>
    document.querySelector('#fizzBuzz').addEventListener('click', async function(e){
        e.preventDefault();
        const input = document.querySelector('#fizzBuzzValues').value.split(/\n|\r/);
        const results = await fetch('/fizzbuzz', {
            method: 'POST',
            body: JSON.stringify(input)
        });
        const data = await results.json();
        const pre = document.querySelector('#results pre');
        pre.innerHTML = data.join('\n');
    });
</script>
</html>
